<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Online Diary</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/navbar.css" />
    </h:head>
    <h:body>
        <h1>Online Diary</h1>
        
        <ul>
            <li><h:link value="Start" outcome="start.xhtml"/></li>
        </ul>
        
        <h:form>
                <h:commandLink action="start"></h:commandLink>
        </h:form>
        
        <h2>Login</h2>
        
        <h:form id="loginForm">
            <h2>Use "admin" for demo</h2>
            <h:outputLabel for="username">Username: </h:outputLabel>
            <h:inputText value="#{SignInController.username}" 
                         required="true" />
            <br/>
            <h:outputLabel for="password">Password:  </h:outputLabel>
            <h:inputSecret value="#{SignInController.password}" 
                         required="true" />           
            <br />
            <h:commandButton value="Login" action="#{SignInController.doSignIn()}" />
        </h:form>
    </h:body>
</html>
