<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Online Diary</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/navbar.css" />
    </h:head>
    <h:body>
        <h1>Online Diary</h1>
        
        <ul>
            <li><h:link value="Home" outcome="index.xhtml"/></li>
            <li><h:link value="Appointments" outcome="appointments.xhtml"/></li>
            <li><h:link value="Notifications" outcome="notifications.xhtml"/></li>
            <li><h:link value="Reports" outcome="reports.xhtml"/></li>
        </ul>
        
        <h2>Login</h2>
        
        <h:form id="loginForm">
            <h:outputLabel for="username">Username: </h:outputLabel>
            <h:inputText value="#{UserController.loggingInUser.username}" 
                         required="true" />
            <br/>
            <h:outputLabel for="password">Password:  </h:outputLabel>
            <h:inputSecret value="#{userController.loggingInUser.password}" 
                         required="true" />           
            <br />
            <h:commandButton value="Login" action="#{userController.doUserLogin()}" />
        </h:form>
        
        <p>Or click <h:link value="HERE" outcome="register.xhtml"/> to register</p>
        
    </h:body>
</html>
