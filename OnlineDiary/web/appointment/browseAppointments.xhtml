<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="../resources/template/commonPrivateLayout.xhtml">
            <ui:define name="header">
                <h:form>
                    <h:commandLink action="appointments"><b:icon name="glyphicon-arrow-up" /></h:commandLink>
                </h:form>
                <h1>Browse appointments</h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <b:row>
                        <b:column span="12">
                            <h:commandButton styleClass="navButton" action="#{startController.goToAppointmentsByUser()}" value="Appointments by user">
                                <!-- OscarSan. (2012). JSF - How to pass parameters from one controller to another controller action events? Retrieved from http://stackoverflow.com/questions/12040870/jsf-how-to-pass-parameters-from-one-controller-to-another-controller-action-ev -->
                                <f:setPropertyActionListener target="#{appointmentController.searchClient}" value="#{loginController.loggedInClient.username}" />
                            </h:commandButton>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="12">
                            <h:commandButton styleClass="navButton" action="#{startController.goToAppointmentsByDay()}" value="Appointments by day">
                                <!-- OscarSan. (2012). JSF - How to pass parameters from one controller to another controller action events? Retrieved from http://stackoverflow.com/questions/12040870/jsf-how-to-pass-parameters-from-one-controller-to-another-controller-action-ev -->
                                <f:setPropertyActionListener target="#{appointmentController.searchResults}" value="#{appointmentController.setSearchResults(null)}" />
                            </h:commandButton>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="12">
                            <h:commandButton styleClass="navButton" action="#{startController.goToAppointmentsCalendar()}" value="Appointments calendar"/>
                        </b:column>
                    </b:row>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
