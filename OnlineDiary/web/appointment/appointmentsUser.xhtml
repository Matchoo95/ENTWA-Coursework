<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>

                <h:form>
                    <h:commandLink action="browseAppointments"></h:commandLink>
                </h:form>
                <h1>Appointments by user</h1>
            </ui:define>
            <ui:define name="content">
                <row>
                    <column styleClass="contentBackground" span="12">
                        <row>
                            <column offset="1" span="1">
                                <h2>Search</h2>
                            </column>
                        </row>
                        <row>
                            <h:form id="searchAppointmentsByUser">
                                <column offset="1" span="10" styleClass="searchBarContainer">
                                    <h:inputText id="searchBar" value="#{appointmentController.searchClient}" styleClass="searchBar">
                                        <f:ajax event="keyup" execute="@this" render="searchResults" listener="#{appointmentController.doSearchAppointment(param['searchAppointmentsByUser:searchBar'])}"/>
                                    </h:inputText>
                                    <h:commandButton value="Search" action="#{appointmentController.doSearchAppointment(param['searchAppointmentsByUser:searchBar'])}"/>
                                </column>
                            </h:form>
                        </row>
                        <row>
                            <column offset="1" span="10">
                                <h:dataTable id="searchResults" 
                                             value="#{appointmentController.searchResults}" 
                                             var="appointment" 
                                             styleClass="list" 
                                             headerClass="headerRow"
                                             cellspacing="0"
                                             cellpadding="0">
                                    <h:column>
                                        <f:facet name="header">Description</f:facet>
                                            #{appointment.description}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Start</f:facet>
                                        <h:outputText value="#{appointment.startTime.time}">
                                            <f:convertDateTime pattern = "HH:mm dd/MM/YYYY" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">End</f:facet>
                                        <h:outputText value="#{appointment.endTime.time}">
                                            <f:convertDateTime pattern = "HH:mm dd/MM/YYYY" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Actions</f:facet>
                                        <h:form><h:commandButton value="View" action="#{appointmentController.goToViewAppointment(appointment)}" styleClass="submit"/></h:form>
                                        <td><h:form><h:commandButton value="Edit" rendered="#{appointment.creator eq loginController.loggedInClient}" action="#{appointmentController.goToEditAppointment(appointment)}" styleClass="submit"/></h:form></td>
                                        <td><h:form><h:commandButton value="Cancel" rendered="#{appointment.creator eq loginController.loggedInClient}" action="#{appointmentController.doCancelAppointment(appointment, 'user')}" styleClass="submit"/></h:form></td>
                                    </h:column>
                                </h:dataTable>
                            </column>
                        </row>
                    </column>
                </row>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
