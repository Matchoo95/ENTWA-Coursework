<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ul>
            <li><h:link value="Home" outcome="index.xhtml"/></li>
            <li><h:link value="Appointments" outcome="appointments.xhtml"/></li>
            <li><h:link value="Notifications" outcome="notifications.xhtml"/></li>
            <li><h:link value="Reports" outcome="reports.xhtml"/></li>
        </ul>
        
        <h1>Register</h1>
        <p>Create an account</p>
        <div>
            <h:form>
                <h:outputText value="First name:" />
                <br />
                <h:inputText value="#{userController.addUser.firstName}"/>

                <br />
                <br />

                <h:outputText value="Last name:" />
                <br />
                <h:inputText value="#{userController.addUser.lastName}"/>

                <br />
                <br />

                <h:outputText value="Address:" />
                <br />
                <h:inputText value="#{userController.addUser.address}"/>

                <br />
                <br />

                <h:outputText value="Postcode:" />
                <br />
                <h:inputText value="#{userController.addUser.postcode}"/>

                <br />
                <br />

                <h:outputText value="Phone number:" />
                <br />
                <h:inputText value="#{userController.addUser.phoneNumber}"/>

                <br />
                <br />

                <h:outputText value="Email:" />
                <br />
                <h:inputText value="#{userController.addUser.email}"/>

                <br />
                <br />

                <h:outputText value="Username:" />
                <br />
                <h:inputText value="#{userController.addUser.username}"/>

                <br />
                <br />

                <h:outputText value="Password:" />
                <br />
                <h:inputSecret value="#{userController.addUser.password}"/>

                <br />
                <br />

                <h:outputText value="Confirm Password:" />
                <br />
                <h:inputSecret value="#{userController.addUser.confirmPassword}"/>

                <br />
                <br />
                
                <h:commandButton action="#{userController.addUser}"
                                 value="Register"/>
            </h:form>
        </div>
    </body>
</html>
